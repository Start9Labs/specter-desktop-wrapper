volumes:
  main:
    type: data
  compat:
    type: assets
  utils:
    type: assets
  bitcoind:
    type: pointer
    package-id: bitcoind
    volume-id: main
    path: /public
    readonly: false
interfaces:
  main:
    name: Specter Web Interface
    description: Specifies the Specter interface to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "25441"
    lan-config:
      443:
        ssl: true
        internal: 25441
    ui: true
    protocols:
      - tcp
      - http
dependencies:
  btc-rpc-proxy:
    version: ">=0.3.2.1 <0.4.0"
    requirement:
      type: "opt-out"
      how: Can alternatively configure proxy or bitcoin core node.
    description: Used for RPC permissioning.
    config:
      check:
        type: script
      auto-configure:
        type: script
  bitcoind:
    version: ">=23.0.0 <24.0.0"
    requirement:
      type: "required"
    description: Used to subscribe to new block events from a full archival node.
    config:
      check: 
        type: script
      auto-configure:
        type: script
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args: 
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /root/data
      - /mnt/backup
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
